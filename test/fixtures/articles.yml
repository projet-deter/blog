Be Talented in Multiple Areas:
  title: Be Talented in Multiple Areas
  content: Setting out to increase your talents and abilities in multiple disciplines is an audacious endeavor.
           It’s also very feasible to accomplish. In fact, it’s far easier to become talented in multiple areas
           than you may expect. Practicing the skills you wish to improve upon, maintaining a positive mindset,
           and broadening your base of interest and knowledge can all help you be talented in all sorts of ways.

  category: Arts and Entertainment

Reduce Entertainment Expenses:
  title: Reduce Entertainment Expenses
  content: Spending money on movies, TV, and special events can cost you a surprising amount over time.
           The average family spends around thousands per year on entertainment, a number that can be
           greatly reduced by budgeting.[1] Whether you're trying to budget at home or while traveling,
           you can reduce your entertainment expenses if you know where to cut back. Keep track of your
           budgeting and compare one month from another to see how your spending habits change.

  category: Arts and Entertainment

